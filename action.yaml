name: update-generated-files
description: git push if there is changed file(s)

inputs:
  commit-message:
    description: commit message
    required: true
    default: Generated by GitHub Actions (${{ github.workflow }} / ${{ github.job }})
  commit-message-footer:
    description: footer of commit message
    required: true
    default: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  title:
    description: title of pull request
    required: true
    default: Follow up the generated files
  body:
    description: body of pull request
    required: true
    default: |
      This pull request will fix the generated files.
  token:
    description: GitHub token to create a pull request
    required: true
    default: ${{ github.token }}

runs:
  using: 'node16'
  main: 'dist/index.js'
