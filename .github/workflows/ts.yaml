name: ts

on:
  push:
    branches: [main-v2]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  workflow_dispatch:

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - name: update-generated-files
        uses: ./
        with:
          dispatch-workflows: |
            ts.yaml
